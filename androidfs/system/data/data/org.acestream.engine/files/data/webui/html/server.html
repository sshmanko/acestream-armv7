<script>
var header = $('#header').height();
var footer = $('#footer').height() || 0;

function autoResizeDiv()
{
    document.getElementById('content').style.minHeight = window.innerHeight - footer - header - 37 - 55 +'px';
    $('.cbp-spmenu').css({"min-height": window.innerHeight - 65 +'px'});
}
window.onresize = autoResizeDiv;
autoResizeDiv();
</script>
